<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style></style>
    <title>Roll The Dice</title>
  </head>

  <body>
    <!--     <input type="number" class="number_choose" /> -->
    <main>
      <section class="player_0 player_active">
        <div class="info">
          <h2 class="name" id="name_0">Player 01</h2>
          <p class="score" id="score_0">0</p>
        </div>
        <div class="current">
          Current Score
          <p class="current_score" id="current_0">00</p>
        </div>
      </section>

      <section class="player_1">
        <div class="info">
          <h2 class="name" id="name_1">Player 02</h2>
          <p class="score" id="score_1">0</p>
        </div>
        <div class="current">
          Current Score
          <p class="current_score" id="current_1">00</p>
        </div>
      </section>

      <div class="icon_select">
        <div class="newgame click">New Game</div>
        <div class="img_dice">
          <img src="/img/dice_1.png" alt="DICE_01" />
        </div>
        <div class="role_hold">
          <div class="click_role click">Role DICE</div>
          <div class="click_hold click">Hold</div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
